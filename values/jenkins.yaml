master:
  useSecurity: false
  adminUser: admin
  adminPassword: admin
  numExecutors: 1
  installPlugins:
    - kubernetes:1.27.5
    - workflow-job:2.40
    - workflow-multibranch:2.22
    - workflow-aggregator:2.6
    - credentials-binding:1.24
    - git:4.4.5
    - github:1.32.0
    - junit:1.43
    - lockable-resources:2.10
    - command-launcher:1.3
    - github-branch-source:2.9.1
    - docker-workflow:1.24
    - docker-commons:1.17
    - checks-api:1.1.0
    - pipeline-utility-steps:2.6.1
    - job-dsl:latest
  overwritePlugins: true
  csrf:
    defaultCrumbIssuer:
      enabled: false
  JCasC:
    enabled: true
    defaultConfig: true
    configScripts:
      jobs-config: |
        jobs:
          - script: >
              pipelineJob('deploy-nodejs-k8s') {
                  displayName('Build & Deploy NodeJS hello App')
                  definition {
                      cpsScm {
                          scm {
                              git {
                                  remote {
                                      url('https://github.com/mehyedes/nodejs-k8s.git')
                                  }
                                  branches('*/main')
                              }
                          }
                          scriptPath('cicd/pipelines/hello-node.jenkins')
                      }
                  }
              }

persistence:
  enabled: false
